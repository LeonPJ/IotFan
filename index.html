<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link type="text/css" rel="stylesheet" href="css/index.css"/>
        <link rel="shortcut icon" href="img/fan.ico">
        <!--IoT Fan font-family-->
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/index.js"></script>
        <title>IoT Fan</title>
    </head>
    <body>
      <div class="flex">
          <div class="ControlPanel">
          <p>IoT Fan Web Control</p>
          <input type="button" onclick="check(0)" value="on/off">
          <input type="button" onclick="check(1)" value="move">
          <input type="button" onclick="check(2)" value="add">
          <input type="button" onclick="check(3)" value="sub">
          <input type="button" onclick="check(4)" value="reservation on">
          <input type="button" onclick="check(5)" value="reservation off">
          <div class="start">
            <input type="text" id="IP" placeholder="Enter IP">
          </div>
        </div>
      </div>
    </body>
</html>
